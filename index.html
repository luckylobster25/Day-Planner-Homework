<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <section class="row">
      <p class="hour">9<br>AM</p>
      <textarea class="future" name="9am" id="9am" cols="80%" rows="2.5"></textarea>
      <button class="saveBtn">Save</button>
    </section>
    <section class="row">
      <p class="hour">10<br>AM</p>
      <textarea class="future" name="10am" id="10am" cols="80%" rows="2.5"></textarea>
      <button class="saveBtn">Save</button>
    </section>
    <section class="row">
      <p class="hour">11<br>AM</p>
      <textarea class="future" name="11am" id="11am" cols="80%" rows="2.5"></textarea>
      <button class="saveBtn">Save</button>
    </section>
    <section class="row">
      <p class="hour">12<br>PM</p>
      <textarea class="future" name="12pm" id="12pm" cols="80%" rows="2.5"></textarea>
      <button class="saveBtn">Save</button>
    </section>
    <section class="row">
      <p class="hour">1<br>PM</p>
      <textarea class="future" name="1pm" id="1pm" cols="80%" rows="2.5"></textarea>
      <button class="saveBtn">Save</button>
      </section>
      <section class="row">
        <p class="hour">2<br>PM</p>
        <textarea class="future" name="2pm" id="2pm" cols="80%" rows="2.5"></textarea>
        <button class="saveBtn">Save</button>
      </section>
      <section class="row">
        <p class="hour">3<br>PM</p>
        <textarea class="future" name="3pm" id="3pm" cols="80%" rows="2.5"></textarea>
        <button class="saveBtn">Save</button>
      </section>
      <section class="row">
        <p class="hour">4<br>PM</p>
        <textarea class="future" name="4pm" id="4pm" cols="80%" rows="2.5"></textarea>
        <button class="saveBtn">Save</button>
      </section>
      <section class="row">
        <p class="hour">5<br>PM</p>
        <textarea class="future" name="5pm" id="5pm" cols="80%" rows="2.5"></textarea>
        <button class="saveBtn">Save</button>
      </section>
    </section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
